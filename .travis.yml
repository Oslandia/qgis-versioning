dist: xenial

services:
  - postgresql

addons:
  postgresql: 11
  apt:
    packages:
      - postgresql-11-postgis-2.5

before_install:
  - apt-get install -y gdal-bin python3-psycopg2 libsqlite3-mod-spatialite

script:
  - service postgresql start
  - python3 --version
  - cd test
  - python3 ./tests.py 127.0.0.1 postgres -v
