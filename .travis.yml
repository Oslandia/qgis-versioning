dist: trusty

services:
  - postgresql

addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6-postgis-2.3

before_install:
  - sudo apt search gdal
  - sudo apt-get install -y gdal-bin python-pyspatialite python-psycopg2 python-pip

script:
  - python --version
  - cd test
  - python ./tests.py 127.0.0.1 postgres -v
